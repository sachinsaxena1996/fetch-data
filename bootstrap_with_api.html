<!DOCTYPE html>
<html>

<head>
    <title>Sample Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        button.ex1 {
          margin-right: 50px;
        }
    </style>  
</head>

<body>
    <h2 align="center"> Sample Table</h2>
    <button type="button" class="btn btn-primary pull-right ex1" onclick="ajaxRequest()">Load Data</button>
    <br/><br/><br/>
    <table class="table table-hover" data-height="460">
        <thead>
            <tr>
                <th data-field="id" scope="col">id</th>
                <th data-field="name" scope="col">name</th>
                <th data-field="url" scope="col">url</th>
            </tr>
        </thead>
    </table>

    <script>
        // your custom ajax request here
        function ajaxRequest() {
            var proxyurl = "https://cors-anywhere.herokuapp.com/";
            var url = proxyurl + 'http://aimtell.com/files/sites.json';
            $.get(url).then(function (res) {
                $.each(res.sites, function(i, data){
                    $("thead").append("<tr><td>" + data.id + "</td><td>" + data.name + "</td>" + "<td>" + data.url + "</td></tr>");
                })  
            }).fail(function() {
                alert( "Aimtell get sites API not working" );
              })
        }
    </script>
</body>

</html>
